<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Gym Tracker</h1>
        <p class="text-gray-600 mb-6">Una aplicación para seguimiento de entrenamiento en gimnasio.</p>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-blue-50 p-4 rounded-lg">
                <p class="text-sm text-gray-600 mb-1">Entrenamientos</p>
                <p class="text-xl font-bold text-gray-800">12</p>
            </div>
            <div class="bg-purple-50 p-4 rounded-lg">
                <p class="text-sm text-gray-600 mb-1">Ejercicios</p>
                <p class="text-xl font-bold text-gray-800">24</p>
            </div>
        </div>
        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
            Iniciar sesión
        </button>
    </div>
</body>
</html>
